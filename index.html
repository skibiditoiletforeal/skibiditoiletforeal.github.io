<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .game-box {
            width: 150px;
            height: 150px;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.2s, background-color 0.3s;
        }
        .game-box:hover {
            transform: scale(1.1);
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-box" onclick="openGame('smw.html')">Game 1</div>
        <div class="game-box" onclick="openGame('game2.html')">Game 2</div>
        <div class="game-box" onclick="openGame('game3.html')">Game 3</div>
        <div class="game-box" onclick="openGame('game4.html')">Game 4</div>
        <div class="game-box" onclick="openGame('game5.html')">Game 5</div>
        <div class="game-box" onclick="openGame('game6.html')">Game 6</div>
    </div>
    <script>
        function openGame(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
